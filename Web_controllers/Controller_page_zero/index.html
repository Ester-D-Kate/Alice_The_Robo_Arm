<script>
    // **SECURITY CONFIGURATION**
    const SECURITY_TOKEN = "ALICE_ZERO_2024_SECURE"; // Change this to your secret
    const DEVICE_ID = `WebControl_${Math.random().toString(16).substr(2, 8)}`;
    
    // **AUDIO MQTT CONFIGURATION**
    const MAX_AUDIO_SIZE_KB = 500; // 500KB limit for broker.emqx.io
    const MAX_AUDIO_SIZE_BYTES = MAX_AUDIO_SIZE_KB * 1024;
    const MAX_RECORDING_DURATION = 15; // Max 15 seconds
    
    // **MQTT TOPICS - Updated for Audio**
    const MQTT_BROKER = 'wss://broker.emqx.io:8084/mqtt';
    const CAR_TOPIC = 'alice/zero/car/command';
    const ARM_TOPIC = 'alice/zero/arm/command';
    const ARM_POSITION_TOPIC = 'alice/zero/arm/position';
    const STATUS_TOPIC = 'alice/zero/robot/status';
    const AUDIO_TOPIC = 'alice/zero/voice/audio'; // New audio topic
    const RESPONSE_TOPIC = `alice/zero/voice/response/${DEVICE_ID}`; // Response topic
    
    // **VOICE CONTROL VARIABLES**
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;
    let voiceCommandActive = false;
    let recordingStartTime = 0;
    let sizeMonitorInterval = null;
    
    // **EXISTING VARIABLES**
    let mqttClient = null;
    let isConnected = false;
    let pressedButtons = new Set();
    let commandCount = 0;
    let sendIntervals = new Map();
    const SEND_INTERVAL_MS = 100;
    
    // **UI ELEMENTS**
    const statusElement = document.getElementById('connectionStatus');
    const securityStatusElement = document.getElementById('securityStatus');
    const voiceStatusElement = document.getElementById('voiceStatus');
    const voiceButton = document.getElementById('voiceButton');
    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');
    const audioSizeIndicator = document.getElementById('audioSizeIndicator');
    const audioSizeText = document.getElementById('audioSizeText');
    const audioSizeBar = document.getElementById('audioSizeBar');
    const recordingTimeElement = document.getElementById('recordingTime');
    
    // **DEBUG LOGGING**
    function log(message, type = 'info') {
        const timestamp = new Date().toLocaleTimeString();
        const emoji = {
            'success': '✅',
            'error': '❌', 
            'command': '📤',
            'info': '📝',
            'voice': '🎤',
            'security': '🔒',
            'audio': '🔊'
        };
        console.log(`${emoji[type] || '📝'} [${timestamp}] ${message}`);
    }
    
    // **SECURE AUDIO MQTT CLASS**
    class SecureAudioMQTT {
        constructor(mqttClient, maxSizeKB = 500) {
            this.client = mqttClient;
            this.maxSizeKB = maxSizeKB;
            this.maxSizeBytes = maxSizeKB * 1024;
            this.isRecording = false;
            this.securityToken = SECURITY_TOKEN;
            this.deviceId = DEVICE_ID;
        }
        
        async startRecording() {
            if (this.isRecording || !this.client || !isConnected) {
                log('Cannot start recording - already recording or MQTT not connected', 'error');
                return false;
            }
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus',
                    audioBitsPerSecond: 12000
                });
                
                audioChunks = [];
                recordingStartTime = Date.now();
                this.isRecording = true;
                voiceCommandActive = true;
                
                // UI updates
                voiceButton.classList.add('recording');
                audioSizeIndicator.style.display = 'block';
                updateVoiceStatus('🎤 Recording via MQTT...', 'voice-recording');
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        this.updateSizeIndicator();
                    }
                };
                
                mediaRecorder.onstop = () => {
                    this.processAndSendAudio();
                };
                
                mediaRecorder.start(500);
                this.startSizeMonitoring();
                
                setTimeout(() => {
                    if (this.isRecording) {
                        log(`Auto-stop at ${MAX_RECORDING_DURATION}s limit`, 'audio');
                        this.stopRecording();
                    }
                }, MAX_RECORDING_DURATION * 1000);
                
                log('Secure audio recording started', 'audio');
                return true;
                
            } catch (error) {
                log(`Recording failed: ${error.message}`, 'error');
                updateVoiceStatus('❌ Microphone Error', 'voice-error');
                this.cleanup();
                return false;
            }
        }
        
        stopRecording() {
            if (!this.isRecording || !mediaRecorder) return;
            
            this.isRecording = false;
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
            
            voiceButton.classList.remove('recording');
            voiceButton.classList.add('processing');
            updateVoiceStatus('⏳ Sending via MQTT...', 'voice-processing');
            
            this.stopSizeMonitoring();
            log('Recording stopped, processing...', 'audio');
        }
        
        startSizeMonitoring() {
            sizeMonitorInterval = setInterval(() => {
                this.updateSizeIndicator();
                
                const currentSize = this.getCurrentAudioSize();
                if (currentSize > this.maxSizeBytes * 0.95) {
                    log('Size limit approaching, auto-stopping', 'audio');
                    this.stopRecording();
                }
            }, 200);
        }
        
        stopSizeMonitoring() {
            if (sizeMonitorInterval) {
                clearInterval(sizeMonitorInterval);
                sizeMonitorInterval = null;
            }
        }
        
        getCurrentAudioSize() {
            return audioChunks.reduce((total, chunk) => total + chunk.size, 0);
        }
        
        updateSizeIndicator() {
            const currentSize = this.getCurrentAudioSize();
            const estimatedFinalSize = currentSize * 1.4;
            const sizeKB = (estimatedFinalSize / 1024).toFixed(1);
            const percentage = (estimatedFinalSize / this.maxSizeBytes) * 100;
            const duration = ((Date.now() - recordingStartTime) / 1000).toFixed(1);
            
            audioSizeText.textContent = `${sizeKB}KB`;
            audioSizeBar.style.width = `${Math.min(percentage, 100)}%`;
            recordingTimeElement.textContent = `Recording: ${duration}s`;
            
            if (percentage > 80) {
                voiceButton.classList.add('size-warning');
            } else {
                voiceButton.classList.remove('size-warning');
            }
        }
        
        async processAndSendAudio() {
            try {
                if (audioChunks.length === 0) {
                    throw new Error('No audio data recorded');
                }
                
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const duration = (Date.now() - recordingStartTime) / 1000;
                
                log(`Audio recorded: ${duration.toFixed(1)}s, ${(audioBlob.size / 1024).toFixed(1)}KB`, 'audio');
                
                if (audioBlob.size > this.maxSizeBytes) {
                    throw new Error(`Audio too large: ${(audioBlob.size / 1024).toFixed(1)}KB (max: ${this.maxSizeKB}KB)`);
                }
                
                // Convert to base64
                const arrayBuffer = await audioBlob.arrayBuffer();
                const base64Audio = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                
                // Create secure payload
                const securePayload = {
                    security_token: this.securityToken,
                    device_id: this.deviceId,
                    audio_data: base64Audio,
                    audio_format: 'audio/webm',
                    duration: duration,
                    sample_rate: 16000,
                    channels: 1,
                    timestamp: Date.now(),
                    size_bytes: audioBlob.size,
                    message_id: `audio_${Date.now()}_${Math.random().toString(16).substr(2, 8)}`
                };
                
                // Send via MQTT
                const success = this.sendSecureAudioMQTT(securePayload);
                
                if (success) {
                    updateVoiceStatus('✅ Audio sent via MQTT', 'voice-success');
                    log(`Secure audio sent via MQTT: ${(audioBlob.size / 1024).toFixed(1)}KB`, 'security');
                } else {
                    throw new Error('MQTT send failed');
                }
                
            } catch (error) {
                log(`Audio processing failed: ${error.message}`, 'error');
                updateVoiceStatus(`❌ ${error.message}`, 'voice-error');
            }
            
            this.cleanup();
        }
        
        sendSecureAudioMQTT(payload) {
            if (!this.client || !isConnected) {
                log('MQTT not connected', 'error');
                return false;
            }
            
            try {
                const result = this.client.publish(AUDIO_TOPIC, JSON.stringify(payload), { qos: 1 });
                log(`MQTT Audio Publish - Topic: ${AUDIO_TOPIC}, Size: ${JSON.stringify(payload).length} bytes`, 'audio');
                return result;
            } catch (error) {
                log(`MQTT publish failed: ${error.message}`, 'error');
                return false;
            }
        }
        
        cleanup() {
            this.isRecording = false;
            voiceCommandActive = false;
            voiceButton.classList.remove('recording', 'processing', 'size-warning');
            audioSizeIndicator.style.display = 'none';
            this.stopSizeMonitoring();
            audioChunks = [];
            
            if (mediaRecorder && mediaRecorder.stream) {
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }
    }
    
    // **INITIALIZE SECURE AUDIO MQTT**
    let secureAudioMQTT = null;
    
    // **VOICE STATUS FUNCTION**
    function updateVoiceStatus(message, className = '') {
        voiceStatusElement.textContent = message;
        voiceStatusElement.className = `voice-status ${className}`;
        voiceStatusElement.style.display = 'block';
        
        if (className === 'voice-success' || className === 'voice-error') {
            setTimeout(() => {
                voiceStatusElement.style.display = 'none';
            }, 5000);
        }
    }
    
    // **ALL YOUR EXISTING ROBOT CONTROL FUNCTIONS**
    function sendArmCommand(command) {
        if (!isConnected || !mqttClient) {
            log('MQTT not connected - ARM command ignored', 'error');
            return false;
        }
        
        const payload = {
            cmd: command,
            timestamp: Date.now(),
            id: ++commandCount
        };
        
        try {
            mqttClient.publish(ARM_TOPIC, JSON.stringify(payload));
            log(`ARM: ${command} (ID: ${commandCount})`, 'command');
            return true;
        } catch (error) {
            log(`ARM publish failed: ${error.message}`, 'error');
            return false;
        }
    }
    
    function sendArmPositionCommand(positions) {
        if (!isConnected || !mqttClient) {
            log('MQTT not connected - ARM POSITION command ignored', 'error');
            return false;
        }
        
        const payload = {
            ...positions,
            timestamp: Date.now(),
            id: ++commandCount
        };
        
        try {
            mqttClient.publish(ARM_POSITION_TOPIC, JSON.stringify(payload));
            log(`ARM POSITION: ${JSON.stringify(positions)} (ID: ${commandCount})`, 'command');
            return true;
        } catch (error) {
            log(`ARM POSITION publish failed: ${error.message}`, 'error');
            return false;
        }
    }
    
    function sendCarCommand(command, speed = null) {
        if (!isConnected || !mqttClient) {
            log('MQTT not connected - CAR command ignored', 'error');
            return false;
        }
        
        const payload = {
            cmd: command,
            timestamp: Date.now(),
            id: ++commandCount
        };
        
        if (speed !== null) {
            payload.speed = speed;
        }
        
        try {
            mqttClient.publish(CAR_TOPIC, JSON.stringify(payload));
            log(`CAR: ${command}${speed ? ` (${speed}%)` : ''} (ID: ${commandCount})`, 'command');
            return true;
        } catch (error) {
            log(`CAR publish failed: ${error.message}`, 'error');
            return false;
        }
    }
    
    // **CONTINUOUS SENDING FUNCTIONS**
    function startContinuousSending(buttonId, cmd, isArmButton) {
        stopContinuousSending(buttonId);
        
        if (isArmButton) {
            sendArmCommand(cmd);
        } else {
            sendCarCommand(cmd, parseInt(speedSlider.value));
        }
        
        const intervalId = setInterval(() => {
            if (isArmButton) {
                sendArmCommand(cmd);
            } else {
                sendCarCommand(cmd, parseInt(speedSlider.value));
            }
        }, SEND_INTERVAL_MS);
        
        sendIntervals.set(buttonId, intervalId);
        log(`CONTINUOUS START: ${cmd} (every ${SEND_INTERVAL_MS}ms)`, 'success');
    }
    
    function stopContinuousSending(buttonId) {
        const intervalId = sendIntervals.get(buttonId);
        if (intervalId) {
            clearInterval(intervalId);
            sendIntervals.delete(buttonId);
            log(`CONTINUOUS STOP: ${buttonId}`, 'info');
        }
    }
    
    function stopAllContinuousSending() {
        sendIntervals.forEach((intervalId, buttonId) => {
            clearInterval(intervalId);
            log(`STOP INTERVAL: ${buttonId}`, 'info');
        });
        sendIntervals.clear();
        
        pressedButtons.clear();
        document.querySelectorAll('button.pressed').forEach(b => {
            b.classList.remove('pressed');
        });
        
        sendArmCommand("S");
        sendCarCommand("S", parseInt(speedSlider.value));
        log('All continuous sending stopped', 'success');
    }
    
    // **MQTT CONNECTION WITH AUDIO SUPPORT**
    function connectMQTT() {
        log('Connecting to EMQX broker with audio support...', 'info');
        statusElement.textContent = 'Connecting to EMQX...';
        statusElement.className = 'connection-status status-connecting';
        
        try {
            mqttClient = mqtt.connect(MQTT_BROKER, {
                keepalive: 60,
                reconnectPeriod: 1000,
                connectTimeout: 10000,
                clean: true,
                clientId: `ZeroRobotAudio_${Math.random().toString(16).substr(2, 8)}`
            });
            
            mqttClient.on('connect', () => {
                log('Connected to EMQX broker with audio support!', 'success');
                isConnected = true;
                statusElement.textContent = 'Connected: EMQX + Audio';
                statusElement.className = 'connection-status status-connected';
                
                // Initialize secure audio MQTT
                secureAudioMQTT = new SecureAudioMQTT(mqttClient, MAX_AUDIO_SIZE_KB);
                
                // Subscribe to topics
                mqttClient.subscribe(STATUS_TOPIC, (err) => {
                    if (!err) {
                        log('Subscribed to robot status', 'success');
                    }
                });
                
                // Subscribe to response topic for this device
                mqttClient.subscribe(RESPONSE_TOPIC, (err) => {
                    if (!err) {
                        log(`Subscribed to response topic: ${RESPONSE_TOPIC}`, 'success');
                    }
                });
            });
            
            mqttClient.on('error', (err) => {
                log(`EMQX connection failed: ${err.message}`, 'error');
                isConnected = false;
                statusElement.textContent = 'EMQX Connection Failed';
                statusElement.className = 'connection-status status-disconnected';
            });
            
            mqttClient.on('offline', () => {
                log('EMQX offline', 'error');
                isConnected = false;
                statusElement.textContent = 'EMQX Offline';
                statusElement.className = 'connection-status status-disconnected';
            });
            
            mqttClient.on('reconnect', () => {
                log('Reconnecting to EMQX...', 'info');
                statusElement.textContent = 'Reconnecting to EMQX...';
                statusElement.className = 'connection-status status-connecting';
            });
            
            mqttClient.on('close', () => {
                log('EMQX connection closed', 'error');
                isConnected = false;
                statusElement.textContent = 'EMQX Disconnected';
                statusElement.className = 'connection-status status-disconnected';
                stopAllContinuousSending();
            });
            
            // Handle incoming messages
            mqttClient.on('message', (topic, message) => {
                if (topic === STATUS_TOPIC) {
                    try {
                        const status = JSON.parse(message.toString());
                        log(`Robot: Online, Heap: ${status.system?.free_heap}b`, 'info');
                        
                        if (commandCount % 10 === 0 && status.arm?.positions) {
                            const pos = status.arm.positions;
                            log(`Servos A1:${pos.A1}° A2:${pos.A2}° A3:${pos.A3}° A4:${pos.A4}°`, 'info');
                        }
                    } catch (e) {
                        log(`Status parse error: ${e.message}`, 'error');
                    }
                } else if (topic === RESPONSE_TOPIC) {
                    try {
                        const response = JSON.parse(message.toString());
                        log(`Response received: ${response.transcription || 'N/A'}`, 'voice');
                        if (response.success) {
                            updateVoiceStatus(`✅ "${response.transcription}" processed by AI`, 'voice-success');
                        } else {
                            updateVoiceStatus(`❌ ${response.error || 'Processing failed'}`, 'voice-error');
                        }
                    } catch (e) {
                        log(`Response parse error: ${e.message}`, 'error');
                    }
                }
            });
            
        } catch (error) {
            log(`MQTT setup error: ${error.message}`, 'error');
        }
    }
    
    // **JOYSTICK LOGIC (UNCHANGED)**
    const joystick = document.getElementById('joystick');
    const knob = document.getElementById('joystickKnob');
    let dragging = false;
    let center = { x: 0, y: 0 };
    let maxDist = 0;
    let lastDir = "S";
    
    function getDirection(dx, dy) {
        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
        const distance = Math.sqrt(dx*dx + dy*dy);
        
        if (distance < maxDist * 0.3) return "S";
        if (angle >= -45 && angle < 45) return "R";
        if (angle >= 45 && angle < 135) return "B";
        if (angle >= -135 && angle < -45) return "F";
        return "L";
    }
    
    function setKnob(x, y) {
        knob.style.left = x + 'px';
        knob.style.top = y + 'px';
    }
    
    function resetKnob() {
        setKnob(joystick.clientWidth/2, joystick.clientHeight/2);
    }
    
    joystick.addEventListener('pointerdown', function(e) {
        dragging = true;
        const rect = joystick.getBoundingClientRect();
        center = { x: rect.width/2, y: rect.height/2 };
        maxDist = rect.width/2 - knob.offsetWidth/2;
        moveKnob(e);
        log('Joystick activated', 'info');
    });
    
    window.addEventListener('pointermove', function(e) {
        if (!dragging) return;
        moveKnob(e);
    });
    
    window.addEventListener('pointerup', function(e) {
        if (!dragging) return;
        dragging = false;
        resetKnob();
        lastDir = "S";
        sendCarCommand("S");
        log('Joystick released', 'info');
    });
    
    function moveKnob(e) {
        const rect = joystick.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;
        let dx = x - center.x;
        let dy = y - center.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist > maxDist) {
            dx = dx * maxDist / dist;
            dy = dy * maxDist / dist;
        }
        setKnob(center.x + dx, center.y + dy);
        const dir = getDirection(dx, dy);
        if (dir !== lastDir) {
            lastDir = dir;
            const currentSpeed = parseInt(speedSlider.value);
            sendCarCommand(dir, currentSpeed);
        }
    }
    
    // **PAGE INITIALIZATION**
    document.addEventListener('DOMContentLoaded', function() {
        log('Secure Audio MQTT Controller initializing...', 'success');
        
        connectMQTT();
        resetKnob();
        
        // Speed slider
        speedSlider.addEventListener('input', function() {
            const value = speedSlider.value;
            speedValue.textContent = value + '%';
            log(`Speed: ${value}%`, 'info');
        });
        
        // **VOICE BUTTON HANDLERS - Audio MQTT**
        voiceButton.addEventListener('pointerdown', function(e) {
            e.preventDefault();
            if (secureAudioMQTT && !voiceCommandActive) {
                secureAudioMQTT.startRecording();
            }
        });
        
        voiceButton.addEventListener('pointerup', function(e) {
            e.preventDefault();
            if (secureAudioMQTT && secureAudioMQTT.isRecording) {
                secureAudioMQTT.stopRecording();
            }
        });
        
        voiceButton.addEventListener('pointerleave', function(e) {
            e.preventDefault();
            if (secureAudioMQTT && secureAudioMQTT.isRecording) {
                secureAudioMQTT.stopRecording();
            }
        });
        
        voiceButton.addEventListener('pointercancel', function(e) {
            e.preventDefault();
            if (secureAudioMQTT && secureAudioMQTT.isRecording) {
                secureAudioMQTT.stopRecording();
            }
        });
        
        // **BUTTON HANDLING - CONTINUOUS SENDING**
        document.querySelectorAll('button').forEach(function(btn) {
            if (btn.id === 'voiceButton' || btn.id === 'themeToggle') return;
            
            let cmd = "";
            let isArmButton = false;
            
            if (btn.id === "Up") { cmd = "U"; isArmButton = true; }
            else if (btn.id === "Down") { cmd = "D"; isArmButton = true; }
            else if (btn.id === "Close") { cmd = "C"; isArmButton = true; }
            else if (btn.id === "Open") { cmd = "O"; isArmButton = true; }
            else if (btn.classList.contains("extra1")) { cmd = "1"; isArmButton = true; }
            else if (btn.classList.contains("extra2")) { cmd = "2"; isArmButton = true; }
            else if (btn.classList.contains("extra3")) { cmd = "3"; isArmButton = true; }
            else if (btn.classList.contains("extra4")) { cmd = "4"; isArmButton = true; }
            else if (btn.classList.contains("Stop") || btn.id === "Stop1") { 
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    log('EMERGENCY STOP!', 'error');
                    stopAllContinuousSending();
                });
                return;
            }
            
            if (!cmd) return;
            
            log(`Button: ${btn.textContent || btn.id} → ${cmd} (${isArmButton ? 'ARM' : 'CAR'})`, 'info');
            
            btn.addEventListener('pointerdown', function(e) {
                e.preventDefault();
                if (!pressedButtons.has(btn.id)) {
                    pressedButtons.add(btn.id);
                    btn.classList.add('pressed');
                    
                    startContinuousSending(btn.id, cmd, isArmButton);
                    log(`PRESS: ${btn.textContent || btn.id} → CONTINUOUS ${cmd}`, 'command');
                }
            });
            
            btn.addEventListener('pointerup', function(e) {
                e.preventDefault();
                if (pressedButtons.has(btn.id)) {
                    pressedButtons.delete(btn.id);
                    btn.classList.remove('pressed');
                    
                    stopContinuousSending(btn.id);
                    
                    if (isArmButton) {
                        sendArmCommand("S");
                    } else {
                        sendCarCommand("S", parseInt(speedSlider.value));
                    }
                    
                    log(`RELEASE: ${btn.textContent || btn.id} → STOP`, 'info');
                }
            });
            
            btn.addEventListener('pointercancel', function(e) {
                e.preventDefault();
                if (pressedButtons.has(btn.id)) {
                    pressedButtons.delete(btn.id);
                    btn.classList.remove('pressed');
                    
                    stopContinuousSending(btn.id);
                    
                    if (isArmButton) {
                        sendArmCommand("S");
                    } else {
                        sendCarCommand("S", parseInt(speedSlider.value));
                    }
                    
                    log(`CANCEL: ${btn.textContent || btn.id} → STOP`, 'info');
                }
            });
            
            btn.addEventListener('pointerleave', function(e) {
                e.preventDefault();
                if (pressedButtons.has(btn.id)) {
                    pressedButtons.delete(btn.id);
                    btn.classList.remove('pressed');
                    
                    stopContinuousSending(btn.id);
                    
                    if (isArmButton) {
                        sendArmCommand("S");
                    } else {
                        sendCarCommand("S", parseInt(speedSlider.value));
                    }
                    
                    log(`LEAVE: ${btn.textContent || btn.id} → STOP`, 'info');
                }
            });
        });
        
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark');
            themeToggle.textContent = document.body.classList.contains('dark') ? 'O' : 'D';
            log(`Theme: ${document.body.classList.contains('dark') ? 'Dark' : 'Light'}`, 'info');
        });
        
        // Emergency cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopAllContinuousSending();
            if (isRecording && mediaRecorder) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        });
        
        log('Secure Audio MQTT Controller ready!', 'success');
        log(`Security Token: ${SECURITY_TOKEN}`, 'security');
        log(`Audio Limit: ${MAX_AUDIO_SIZE_KB}KB`, 'audio');
        log(`Device ID: ${DEVICE_ID}`, 'security');
    });
