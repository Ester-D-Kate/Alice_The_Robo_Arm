<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Robot Controller - VOICE + CONTINUOUS MODE</title>
    <style>
        /* Keep all your existing CSS styles */
        :root {
            --bg-color: #f0f0f0;
            --panel-color: #e0e0e0;
            --button-bg: #fff;
            --button-text: #000;
            --joystick-knob: #888;
            --voice-primary: #ff6b6b;
            --voice-recording: #ff0000;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 12px;
            z-index: 1001;
        }
        .status-connected { background: #28a745; }
        .status-connecting { background: #ffc107; color: black; }
        .status-disconnected { background: #dc3545; }
        
        /* Voice Status Indicator */
        .voice-status {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 12px;
            z-index: 1001;
            background: #6c757d;
            display: none;
            max-width: 300px;
            word-wrap: break-word;
        }
        .voice-recording { background: var(--voice-recording) !important; animation: pulse 1s infinite; }
        .voice-processing { background: #ffc107; color: black; }
        .voice-success { background: #28a745; }
        .voice-error { background: #dc3545; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .extra_parent {
            display: flex;
            position: absolute;
            top: 15vh;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            width: 100vw;
        }
        .extra_parent1 {
            display: flex;
            position: absolute;
            flex-direction: column;
            justify-content: center;
            left: 8.5vw;
            align-items: center;
            flex-direction: row;
        }
        .extra_parent2 {
            display: flex;
            position: absolute;
            flex-direction: column;
            justify-content: center;
            right: 8.5vw;
            align-items: center;
            flex-direction: row;
        }
        .speed-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 15px;
            background: var(--panel-color);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .slider {
            -webkit-appearance: none;
            width: 100px;
            height: 15px;
            border-radius: 8px;
            background: #d3d3d3;
            outline: none;
            margin: 0 10px;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: red;
            cursor: pointer;
            border: 2px solid white;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: red;
            cursor: pointer;
            border: 2px solid white;
        }
        #speedValue {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
        }
        
        .container2 {
            position: absolute;
            right: 2vw;
            top: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
        button {
            width: 10vw;
            height: 20vh;
            font-size: 2em;
            margin: 5px;
            border-radius: 2vw;
            background: var(--button-bg);
            color: var(--button-text);
            box-shadow: 0 2px 8px #aaa;
            border: none;
            cursor: pointer;
            user-select: none;
        }
        button:active,
        button.pressed {
            background-color: #cccccc;
            transform: scale(0.96);
            box-shadow: 0 2px #666;
        }
        .Stop {
            background-color: red !important;
            color: #fff;
        }
        
        /* Voice Control Button */
        .voice-button {
            position: fixed;
            right: 2vw;
            bottom: 2vh;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--voice-primary);
            color: #fff;
            border: none;
            font-size: 2em;
            box-shadow: 0 4px 12px rgba(255,107,107,0.3);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.2s;
            touch-action: none;
        }
        .voice-button:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        .voice-button.recording {
            background: var(--voice-recording);
            animation: pulse 1s infinite;
            transform: scale(1.1);
        }
        .voice-button.processing {
            background: #ffc107;
            color: black;
        }
        
        .joystick-container {
            position: absolute;
            left: 10vw;
            top: 65%;
            transform: translateY(-50%);
            width: 20vw;
            height: 40vh;
            min-width: 120px;
            min-height: 120px;
            max-width: 350px;
            max-height: 350px;
            background: #000;
            border-radius: 2vw;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px #aaa;
            touch-action: none;
        }
        .joystick-knob {
            width: 7vw;
            height: 14vh;
            min-width: 60px;
            min-height: 60px;
            max-width: 140px;
            max-height: 140px;
            background: red;
            border: 4px solid #ffffff;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: background 0.1s, border-color 0.1s;
            touch-action: none;
            box-shadow: 0 10px 15px #a19898;
        }
        .theme-toggle-btn {
            position: fixed;
            left: 2vw;
            bottom: 2vh;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #222;
            color: #fff;
            border: none;
            font-size: 1.5em;
            box-shadow: 0 2px 8px #aaa;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.7;
            transition: background 0.2s, opacity 0.2s;
        }
        .theme-toggle-btn:hover {
            background: #444;
            opacity: 1;
        }
        
        /* Dark mode variables */
        body.dark {
            --bg-color: #181818;
            --panel-color: #232323;
            --button-bg: #222;
            --button-text: #fff;
        }
        body.dark .joystick-container {
            background: #fff;
            box-shadow: 0 2px 8px #111;
        }
        body.dark .joystick-knob {
            background: red;
            border: 4px solid #000;
            box-shadow: 0 2px 8px #111;
        }
        body.dark button {
            background: #222;
            color: #fff;
            box-shadow: 0 2px 8px #111;
        }
        body.dark .Stop {
            background-color: red !important;
            color: #fff;
        }
        body.dark button:active,
        body.dark button.pressed {
            background-color: #cccccc !important;
            color: #000;
            transform: scale(0.96);
            box-shadow: 0 2px #666;
        }
        body.dark .speed-control {
            background: var(--panel-color);
            color: white;
        }
        body.dark .slider {
            background: #555;
        }
        body.dark .voice-button {
            box-shadow: 0 4px 12px rgba(255,107,107,0.5);
        }
        
        @media (orientation: portrait) {
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: var(--bg-color);
                position: relative;
                overflow: hidden;
            }
            .extra_parent {
                display: flex;
                position: absolute;
                top: 5vh;
                justify-content: center;
                align-items: center;
                flex-direction: row;
                width: 100vw;
            }
            .extra_parent1 {
                display: flex;
                position: absolute;
                flex-direction: row;
                justify-content: center;
                left: 2vw;
                align-items: center;
            }
            .extra_parent2 {
                display: flex;
                position: absolute;
                flex-direction: row;
                justify-content: center;
                right: 2vw;
                align-items: center;
            }
            .speed-control {
                position: absolute;
                top: 12vh;
                left: 50%;
                transform: translateX(-50%);
                width: fit-content;
                padding: 8px 12px;
                margin: 0;
            }
            .RL {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            .container2 {
                position: absolute;
                left: 50%;
                top: 23%;
                transform: translateX(-50%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin: 10px;
                height: fit-content;
                width: fit-content;
            }
            button {
                width: 16vw;
                height: 16vw;
                font-size: 1.2em;
                border-radius: 1.2em;
                box-sizing: border-box;
                white-space: nowrap;
                min-width: 60px;
                min-height: 60px;
            }
            .joystick-container {
                position: absolute;
                left: 50%;
                top: 75vh;
                transform: translate(-50%, -50%);
                width: 28vh;
                aspect-ratio: 1/1;
                height: auto;
                min-width: 120px;
                min-height: 120px;
                max-width: 280px;
                max-height: 280px;
            }
            .joystick-knob {
                width: 12vh;
                aspect-ratio: 1/1;
                height: auto;
                min-width: 50px;
                min-height: 50px;
                max-width: 120px;
                max-height: 120px;
            }
            .parent{
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100vh;
                width: 100vw;
            }
            .voice-button {
                width: 70px;
                height: 70px;
                font-size: 1.8em;
                right: 3vw;
                bottom: 3vh;
            }
            .voice-status {
                max-width: 250px;
                font-size: 11px;
            }
        }
    </style>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div id="connectionStatus" class="connection-status status-connecting">Connecting...</div>
    <div id="voiceStatus" class="voice-status">Voice Ready</div>
    
    <div class="extra_parent">
        <div class="extra_parent1">
            <button class="extra1">L</button>
            <button class="extra2">UP</button>
        </div>
        <div class="speed-control">
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="0" max="100" value="50" class="slider">
            <span id="speedValue">50%</span>
        </div>
        <div class="extra_parent2">
            <button class="extra3">DN</button>
            <button class="extra4">R</button>
        </div>
    </div>
    <button class="theme-toggle-btn" id="themeToggle" title="Toggle dark mode">D</button>
    <button class="voice-button" id="voiceButton" title="Hold to record voice command">ðŸŽ¤</button>
    
    <div class="parent">
        <div class="joystick-container" id="joystick">
            <div class="joystick-knob" id="joystickKnob"></div>
        </div>
        <div class="container2">
            <button id="Up">UP</button>
            <div class="RL">
               <button id="Close">C</button>
               <button id="Stop1" class="Stop">S</button>
               <button id="Open">O</button>
            </div>
            <button id="Down">DN</button>
        </div>
    </div>

<script>
    // **DEBUG TO BROWSER CONSOLE ONLY**
    function log(message, type = 'info') {
        const timestamp = new Date().toLocaleTimeString();
        const emoji = {
            'success': 'âœ…',
            'error': 'âŒ', 
            'command': 'ðŸ“¤',
            'info': 'ðŸ“',
            'voice': 'ðŸŽ¤'
        };
        console.log(`${emoji[type] || 'ðŸ“'} [${timestamp}] ${message}`);
    }
    
    // **SIMPLE: ONLY EMQX BROKER**
    const MQTT_BROKER = 'wss://broker.emqx.io:8084/mqtt';
    
    const CAR_TOPIC = 'alice/zero/car/command';
    const ARM_TOPIC = 'alice/zero/arm/command';
    const ARM_POSITION_TOPIC = 'alice/zero/arm/position';
    const STATUS_TOPIC = 'alice/zero/robot/status';
    
    // **VOICE CONTROL CONFIGURATION**
    const VOICE_API_URL = 'http://100.89.24.38:8000'; // Your FastAPI server
    
    let mqttClient = null;
    let isConnected = false;
    let pressedButtons = new Set();
    let commandCount = 0;
    
    // **VOICE CONTROL VARIABLES**
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;
    let voiceCommandActive = false;
    
    // **CONTINUOUS SENDING VARIABLES**
    let sendIntervals = new Map(); // Store interval IDs for each button
    const SEND_INTERVAL_MS = 100; // Send command every 100ms while pressed
    
    const statusElement = document.getElementById('connectionStatus');
    const voiceStatusElement = document.getElementById('voiceStatus');
    const voiceButton = document.getElementById('voiceButton');
    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');
    
    log('ðŸ¤– Zero Robot Controller - VOICE + CONTINUOUS MODE Started', 'success');
    log(`ðŸ“¡ Connecting to: ${MQTT_BROKER}`, 'info');
    
    function sendArmCommand(command) {
        if (!isConnected || !mqttClient) {
            log('MQTT not connected - ARM command ignored', 'error');
            return false;
        }
        
        const payload = {
            cmd: command,
            timestamp: Date.now(),
            id: ++commandCount
        };
        
        try {
            mqttClient.publish(ARM_TOPIC, JSON.stringify(payload));
            log(`ARM: ${command} (ID: ${commandCount})`, 'command');
            return true;
        } catch (error) {
            log(`ARM publish failed: ${error.message}`, 'error');
            return false;
        }
    }
    
    function sendArmPositionCommand(positions) {
        if (!isConnected || !mqttClient) {
            log('MQTT not connected - ARM POSITION command ignored', 'error');
            return false;
        }
        
        const payload = {
            ...positions,
            timestamp: Date.now(),
            id: ++commandCount
        };
        
        try {
            mqttClient.publish(ARM_POSITION_TOPIC, JSON.stringify(payload));
            log(`ARM POSITION: ${JSON.stringify(positions)} (ID: ${commandCount})`, 'command');
            return true;
        } catch (error) {
            log(`ARM POSITION publish failed: ${error.message}`, 'error');
            return false;
        }
    }
    
    function sendCarCommand(command, speed = null) {
        if (!isConnected || !mqttClient) {
            log('MQTT not connected - CAR command ignored', 'error');
            return false;
        }
        
        const payload = {
            cmd: command,
            timestamp: Date.now(),
            id: ++commandCount
        };
        
        if (speed !== null) {
            payload.speed = speed;
        }
        
        try {
            mqttClient.publish(CAR_TOPIC, JSON.stringify(payload));
            log(`CAR: ${command}${speed ? ` (${speed}%)` : ''} (ID: ${commandCount})`, 'command');
            return true;
        } catch (error) {
            log(`CAR publish failed: ${error.message}`, 'error');
            return false;
        }
    }
    
    // **VOICE CONTROL FUNCTIONS**
    function updateVoiceStatus(message, className = '') {
        voiceStatusElement.textContent = message;
        voiceStatusElement.className = `voice-status ${className}`;
        voiceStatusElement.style.display = 'block';
        
        // Auto-hide after 5 seconds for success/error states
        if (className === 'voice-success' || className === 'voice-error') {
            setTimeout(() => {
                voiceStatusElement.style.display = 'none';
            }, 5000);
        }
    }
    
    async function startVoiceRecording() {
        if (isRecording || voiceCommandActive) return;
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: {
                    sampleRate: 16000,
                    channelCount: 1,
                    echoCancellation: true,
                    noiseSuppression: true
                }
            });
            
            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'audio/webm;codecs=opus'
            });
            audioChunks = [];
            
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                }
            };
            
            mediaRecorder.onstop = processVoiceCommand;
            
            mediaRecorder.start(100); // Collect data every 100ms
            isRecording = true;
            voiceCommandActive = true;
            
            voiceButton.classList.add('recording');
            updateVoiceStatus('ðŸŽ¤ Recording...', 'voice-recording');
            
            log('Voice recording started', 'voice');
            
        } catch (error) {
            log(`Voice recording failed: ${error.message}`, 'error');
            updateVoiceStatus('âŒ Microphone Error', 'voice-error');
        }
    }
    
    function stopVoiceRecording() {
        if (!isRecording || !mediaRecorder) return;
        
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
        isRecording = false;
        
        voiceButton.classList.remove('recording');
        voiceButton.classList.add('processing');
        updateVoiceStatus('â³ Processing...', 'voice-processing');
        
        log('Voice recording stopped', 'voice');
    }
    
    async function processVoiceCommand() {
        if (audioChunks.length === 0) {
            updateVoiceStatus('âŒ No audio recorded', 'voice-error');
            voiceButton.classList.remove('processing');
            voiceCommandActive = false;
            return;
        }
        
        try {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append('audio_file', audioBlob, 'voice_command.webm');
            
            log('Sending voice command to API...', 'voice');
            
            const response = await fetch(`${VOICE_API_URL}/voice-command`, {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }
            
            const result = await response.json();
            
            if (result.success) {
                const commands = result.commands;
                log(`Voice transcription: "${result.transcription}"`, 'voice');
                log(`Command type: ${commands.command_type}`, 'voice');
                log(`Command interpretation: ${commands.interpretation}`, 'voice');
                
                // Update speed slider if voice command specifies speed for CAR commands
                if (commands.speed && commands.car_command && commands.car_command !== "S") {
                    speedSlider.value = commands.speed;
                    speedValue.textContent = commands.speed + '%';
                    log(`Speed updated to: ${commands.speed}%`, 'voice');
                }
                
                // Execute commands directly via MQTT
                let success = true;
                
                // Car command (with speed)
                if (commands.car_command && commands.car_command !== "S") {
                    success &= sendCarCommand(commands.car_command, commands.speed || parseInt(speedSlider.value));
                }
                
                // Arm commands (position vs manual)
                if (commands.command_type === "position" && commands.positions) {
                    success &= sendArmPositionCommand(commands.positions);
                } else if (commands.arm_command && commands.arm_command !== "S") {
                    success &= sendArmCommand(commands.arm_command);
                }
                
                // Auto-stop after duration
                if (commands.duration && commands.duration > 0) {
                    setTimeout(() => {
                        if (commands.car_command && commands.car_command !== "S") {
                            sendCarCommand("S");
                        }
                        if (commands.arm_command && commands.arm_command !== "S") {
                            sendArmCommand("S");
                        }
                        log(`Auto-stop after ${commands.duration}s`, 'voice');
                    }, commands.duration * 1000);
                }
                
                updateVoiceStatus(`âœ… "${result.transcription}" â†’ ${commands.interpretation}`, 'voice-success');
                
            } else {
                throw new Error('Command execution failed');
            }
            
        } catch (error) {
            log(`Voice command processing failed: ${error.message}`, 'error');
            updateVoiceStatus('âŒ Processing Failed', 'voice-error');
        }
        
        voiceButton.classList.remove('processing');
        voiceCommandActive = false;
        audioChunks = [];
    }
    
    // **CONTINUOUS SENDING FUNCTIONS**
    function startContinuousSending(buttonId, cmd, isArmButton) {
        // Stop any existing interval for this button
        stopContinuousSending(buttonId);
        
        // Send command immediately
        if (isArmButton) {
            sendArmCommand(cmd);
        } else {
            sendCarCommand(cmd, parseInt(speedSlider.value));
        }
        
        // Start continuous sending
        const intervalId = setInterval(() => {
            if (isArmButton) {
                sendArmCommand(cmd);
            } else {
                sendCarCommand(cmd, parseInt(speedSlider.value));
            }
        }, SEND_INTERVAL_MS);
        
        sendIntervals.set(buttonId, intervalId);
        log(`CONTINUOUS START: ${cmd} (every ${SEND_INTERVAL_MS}ms)`, 'success');
    }
    
    function stopContinuousSending(buttonId) {
        const intervalId = sendIntervals.get(buttonId);
        if (intervalId) {
            clearInterval(intervalId);
            sendIntervals.delete(buttonId);
            log(`CONTINUOUS STOP: ${buttonId}`, 'info');
        }
    }
    
    function stopAllContinuousSending() {
        sendIntervals.forEach((intervalId, buttonId) => {
            clearInterval(intervalId);
            log(`STOP INTERVAL: ${buttonId}`, 'info');
        });
        sendIntervals.clear();
        
        // Clear all pressed button states
        pressedButtons.clear();
        document.querySelectorAll('button.pressed').forEach(b => {
            b.classList.remove('pressed');
        });
        
        // Send stop commands
        sendArmCommand("S");
        sendCarCommand("S", parseInt(speedSlider.value));
        log('All continuous sending stopped', 'success');
    }
    
    // **MQTT CONNECTION - EMQX ONLY**
    function connectMQTT() {
        log('Connecting to EMQX broker...', 'info');
        statusElement.textContent = 'Connecting to EMQX...';
        statusElement.className = 'connection-status status-connecting';
        
        try {
            mqttClient = mqtt.connect(MQTT_BROKER, {
                keepalive: 60,
                reconnectPeriod: 1000,
                connectTimeout: 10000,
                clean: true,
                clientId: `ZeroRobot_${Math.random().toString(16).substr(2, 8)}`
            });
            
            mqttClient.on('connect', () => {
                log('Connected to EMQX broker!', 'success');
                isConnected = true;
                statusElement.textContent = 'Connected: EMQX';
                statusElement.className = 'connection-status status-connected';
                
                // Subscribe to status updates
                mqttClient.subscribe(STATUS_TOPIC, (err) => {
                    if (!err) {
                        log('Subscribed to robot status', 'success');
                    } else {
                        log(`Subscribe failed: ${err.message}`, 'error');
                    }
                });
            });
            
            mqttClient.on('error', (err) => {
                log(`EMQX connection failed: ${err.message}`, 'error');
                isConnected = false;
                statusElement.textContent = 'EMQX Connection Failed';
                statusElement.className = 'connection-status status-disconnected';
            });
            
            mqttClient.on('offline', () => {
                log('EMQX offline', 'error');
                isConnected = false;
                statusElement.textContent = 'EMQX Offline';
                statusElement.className = 'connection-status status-disconnected';
            });
            
            mqttClient.on('reconnect', () => {
                log('Reconnecting to EMQX...', 'info');
                statusElement.textContent = 'Reconnecting to EMQX...';
                statusElement.className = 'connection-status status-connecting';
            });
            
            mqttClient.on('close', () => {
                log('EMQX connection closed', 'error');
                isConnected = false;
                statusElement.textContent = 'EMQX Disconnected';
                statusElement.className = 'connection-status status-disconnected';
                
                // Stop all continuous sending when disconnected
                stopAllContinuousSending();
            });
            
            mqttClient.on('message', (topic, message) => {
                if (topic === STATUS_TOPIC) {
                    try {
                        const status = JSON.parse(message.toString());
                        log(`Robot: Online, Heap: ${status.system?.free_heap}b`, 'info');
                        
                        // Log servo positions less frequently to reduce console spam
                        if (commandCount % 10 === 0 && status.arm?.positions) {
                            const pos = status.arm.positions;
                            log(`Servos A1:${pos.A1}Â° A2:${pos.A2}Â° A3:${pos.A3}Â° A4:${pos.A4}Â°`, 'info');
                        }
                    } catch (e) {
                        log(`Status parse error: ${e.message}`, 'error');
                    }
                }
            });
            
        } catch (error) {
            log(`MQTT setup error: ${error.message}`, 'error');
        }
    }
    
    // Joystick logic (unchanged)
    const joystick = document.getElementById('joystick');
    const knob = document.getElementById('joystickKnob');
    let dragging = false;
    let center = { x: 0, y: 0 };
    let maxDist = 0;
    let lastDir = "S";
    
    function getDirection(dx, dy) {
        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
        const distance = Math.sqrt(dx*dx + dy*dy);
        
        if (distance < maxDist * 0.3) return "S";
        if (angle >= -45 && angle < 45) return "R";
        if (angle >= 45 && angle < 135) return "B";
        if (angle >= -135 && angle < -45) return "F";
        return "L";
    }
    
    function setKnob(x, y) {
        knob.style.left = x + 'px';
        knob.style.top = y + 'px';
    }
    
    function resetKnob() {
        setKnob(joystick.clientWidth/2, joystick.clientHeight/2);
    }
    
    joystick.addEventListener('pointerdown', function(e) {
        dragging = true;
        const rect = joystick.getBoundingClientRect();
        center = { x: rect.width/2, y: rect.height/2 };
        maxDist = rect.width/2 - knob.offsetWidth/2;
        moveKnob(e);
        log('Joystick activated', 'info');
    });
    
    window.addEventListener('pointermove', function(e) {
        if (!dragging) return;
        moveKnob(e);
    });
    
    window.addEventListener('pointerup', function(e) {
        if (!dragging) return;
        dragging = false;
        resetKnob();
        lastDir = "S";
        sendCarCommand("S");
        log('Joystick released', 'info');
    });
    
    function moveKnob(e) {
        const rect = joystick.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;
        let dx = x - center.x;
        let dy = y - center.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist > maxDist) {
            dx = dx * maxDist / dist;
            dy = dy * maxDist / dist;
        }
        setKnob(center.x + dx, center.y + dy);
        const dir = getDirection(dx, dy);
        if (dir !== lastDir) {
            lastDir = dir;
            const currentSpeed = parseInt(speedSlider.value);
            sendCarCommand(dir, currentSpeed);
        }
    }
    
    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', function() {
        log('Page loaded, connecting to EMQX...', 'success');
        
        connectMQTT();
        resetKnob();
        
        // Speed slider
        speedSlider.addEventListener('input', function() {
            const value = speedSlider.value;
            speedValue.textContent = value + '%';
            log(`Speed: ${value}%`, 'info');
        });
        
        // **VOICE BUTTON HANDLERS**
        voiceButton.addEventListener('pointerdown', function(e) {
            e.preventDefault();
            if (!voiceCommandActive) {
                startVoiceRecording();
            }
        });
        
        voiceButton.addEventListener('pointerup', function(e) {
            e.preventDefault();
            if (isRecording) {
                stopVoiceRecording();
            }
        });
        
        voiceButton.addEventListener('pointerleave', function(e) {
            e.preventDefault();
            if (isRecording) {
                stopVoiceRecording();
            }
        });
        
        voiceButton.addEventListener('pointercancel', function(e) {
            e.preventDefault();
            if (isRecording) {
                stopVoiceRecording();
            }
        });
        
        // **MODIFIED BUTTON HANDLING - CONTINUOUS SENDING**
        document.querySelectorAll('button').forEach(function(btn) {
            // Skip voice button and theme button
            if (btn.id === 'voiceButton' || btn.id === 'themeToggle') return;
            
            let cmd = "";
            let isArmButton = false;
            
            // Determine command type
            if (btn.id === "Up") { cmd = "U"; isArmButton = true; }
            else if (btn.id === "Down") { cmd = "D"; isArmButton = true; }
            else if (btn.id === "Close") { cmd = "C"; isArmButton = true; }
            else if (btn.id === "Open") { cmd = "O"; isArmButton = true; }
            else if (btn.classList.contains("extra1")) { cmd = "1"; isArmButton = true; }
            else if (btn.classList.contains("extra2")) { cmd = "2"; isArmButton = true; }
            else if (btn.classList.contains("extra3")) { cmd = "3"; isArmButton = true; }
            else if (btn.classList.contains("extra4")) { cmd = "4"; isArmButton = true; }
            else if (btn.classList.contains("Stop") || btn.id === "Stop1") { 
                // Emergency stop button
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    log('EMERGENCY STOP!', 'error');
                    stopAllContinuousSending();
                });
                return;
            }
            
            if (!cmd) return; // Skip theme toggle and other buttons
            
            log(`Button: ${btn.textContent || btn.id} â†’ ${cmd} (${isArmButton ? 'ARM' : 'CAR'})`, 'info');
            
            // **POINTER DOWN = START CONTINUOUS SENDING**
            btn.addEventListener('pointerdown', function(e) {
                e.preventDefault();
                if (!pressedButtons.has(btn.id)) {
                    pressedButtons.add(btn.id);
                    btn.classList.add('pressed');
                    
                    startContinuousSending(btn.id, cmd, isArmButton);
                    log(`PRESS: ${btn.textContent || btn.id} â†’ CONTINUOUS ${cmd}`, 'command');
                }
            });
            
            // **POINTER UP = STOP CONTINUOUS SENDING**
            btn.addEventListener('pointerup', function(e) {
                e.preventDefault();
                if (pressedButtons.has(btn.id)) {
                    pressedButtons.delete(btn.id);
                    btn.classList.remove('pressed');
                    
                    stopContinuousSending(btn.id);
                    
                    // Send final stop command for arm only
                    if (isArmButton) {
                        sendArmCommand("S");
                    } else {
                        sendCarCommand("S", parseInt(speedSlider.value));
                    }
                    
                    log(`RELEASE: ${btn.textContent || btn.id} â†’ STOP`, 'info');
                }
            });
            
            // **POINTER CANCEL = STOP CONTINUOUS SENDING**
            btn.addEventListener('pointercancel', function(e) {
                e.preventDefault();
                if (pressedButtons.has(btn.id)) {
                    pressedButtons.delete(btn.id);
                    btn.classList.remove('pressed');
                    
                    stopContinuousSending(btn.id);
                    
                    // Send final stop command
                    if (isArmButton) {
                        sendArmCommand("S");
                    } else {
                        sendCarCommand("S", parseInt(speedSlider.value));
                    }
                    
                    log(`CANCEL: ${btn.textContent || btn.id} â†’ STOP`, 'info');
                }
            });
            
            // **POINTER LEAVE = STOP CONTINUOUS SENDING**
            btn.addEventListener('pointerleave', function(e) {
                e.preventDefault();
                if (pressedButtons.has(btn.id)) {
                    pressedButtons.delete(btn.id);
                    btn.classList.remove('pressed');
                    
                    stopContinuousSending(btn.id);
                    
                    // Send final stop command
                    if (isArmButton) {
                        sendArmCommand("S");
                    } else {
                        sendCarCommand("S", parseInt(speedSlider.value));
                    }
                    
                    log(`LEAVE: ${btn.textContent || btn.id} â†’ STOP`, 'info');
                }
            });
        });
        
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark');
            themeToggle.textContent = document.body.classList.contains('dark') ? 'O' : 'D';
            log(`Theme: ${document.body.classList.contains('dark') ? 'Dark' : 'Light'}`, 'info');
        });
        
        // Emergency cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopAllContinuousSending();
            if (isRecording && mediaRecorder) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        });
        
        log('Zero Robot Controller - VOICE + CONTINUOUS MODE ready!', 'success');
    });
</script>
