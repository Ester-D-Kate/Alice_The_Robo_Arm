<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controller</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --panel-color: #e0e0e0;
            --button-bg: #fff;
            --button-text: #000;
            --joystick-knob: #888;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
        }
        .container2 {
            position: absolute;
            right: 2vw;
            top: 30%;
            display: flex;
            flex-direction: column;
            position: absolute;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
        button {
            width: 10vw;
            height: 20vh;
            font-size: 2em;
            margin: 5px;
            border-radius: 2vw;
            background: var(--button-bg);
            color: var(--button-text);
            box-shadow: 0 2px 8px #aaa;
        }
        button:active,
        button.pressed {
            background-color: #cccccc;
            transform: scale(0.96);
            box-shadow: 0 2px #666;
        }
        .Stop {
            background-color: red !important;
            color: #fff;
        }
        .joystick-container {
            position: absolute;
            left: 10vw;
            top: 65%;
            transform: translateY(-50%);
            width: 20vw;           /* Increased size */
            height: 40vh;          /* Increased size */
            min-width: 120px;
            min-height: 120px;
            max-width: 350px;
            max-height: 350px;
            background: #000;
            border-radius: 2vw;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px #aaa;
            touch-action: none;
        }
        .joystick-knob {
            width: 7vw;            /* Bigger knob */
            height: 14vh;
            min-width: 60px;
            min-height: 60px;
            max-width: 140px;
            max-height: 140px;
            background: red;       /* Red knob */
            border: 4px solid #ffffff; /* Black border in light mode */
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: background 0.1s, border-color 0.1s;
            touch-action: none;
            box-shadow: 0 10px 15px #a19898;
        }
        /* Theme toggle button */
        .theme-toggle-btn {
            position: fixed;
            left: 2vw;
            bottom: 2vh;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #222;
            color: #fff;
            border: none;
            font-size: 1.5em;
            box-shadow: 0 2px 8px #aaa;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.7;
            transition: background 0.2s, opacity 0.2s;
        }
        .theme-toggle-btn:hover {
            background: #444;
            opacity: 1;
        }
        /* Dark mode variables */
        body.dark {
            --bg-color: #181818;
            --panel-color: #232323;
            --button-bg: #222;
            --button-text: #fff;
        }
        body.dark .joystick-container {
            background: #fff;
            box-shadow: 0 2px 8px #111;
        }
        body.dark .joystick-knob {
            background: red; /* Red knob in dark mode too */
            border: 4px solid #000; /* Black border in dark mode */
            box-shadow: 0 2px 8px #111;
        }
        body.dark button {
            background: #222;
            color: #fff;
            box-shadow: 0 2px 8px #111;
        }
        body.dark .Stop {
            background-color: red !important;
            color: #fff;
        }
        body.dark button:active,
        body.dark button.pressed {
            background-color: #cccccc !important;   /* Same as light mode */
            color: #fff;
            transform: scale(0.96);
            box-shadow: 0 2px #666;
            transition: background 0.08s, transform 0.08s, box-shadow 0.08s;
        }
        @media (orientation: portrait) {
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: var(--bg-color);
            }
            .RL {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            .container2 {
                left: 3%;
                bottom: 82vh;
                display: flex;
                flex-direction: column;
                position: absolute;
                justify-content: center;
                align-items: center;
                margin: 10px;
            }
            button,
            #Up, #Down {
                width: 15vw;
                height: 15vw;
                min-width: 60px;
                min-height: 60px;
                font-size: 1.5em;
            }
            .joystick-container {
                left: 50%;
                top: 80vh;
                transform: translate(-50%, -50%);
                width: 45vw;
                height: 45vw;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle-btn" id="themeToggle" title="Toggle dark mode">üåô</button>
    <div class="joystick-container" id="joystick">
        <div class="joystick-knob" id="joystickKnob"></div>
    </div>
    <div class="container2">
        <button id="Up">U</button>
        <div class="RL">
           <button id="Close"> > < </button>
           <button id="Stop1" class="Stop">S</button>
           <button id="Open"> < > </button>
        </div>
        <button id="Down">D</button>
    </div>
<script>
    // Joystick logic
    const joystick = document.getElementById('joystick');
    const knob = document.getElementById('joystickKnob');
    let dragging = false;
    let center = { x: 0, y: 0 };
    let maxDist = 0;

    function getDirection(dx, dy) {
        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
        if (Math.sqrt(dx*dx + dy*dy) < maxDist * 0.3) return "S"; // Center = Stop
        if (angle >= -45 && angle < 45) return "Right (R)";
        if (angle >= 45 && angle < 135) return "Backward (B)";
        if (angle >= -135 && angle < -45) return "Forward (F)";
        return "Left (L)";
    }

    function setKnob(x, y) {
        knob.style.left = `${x}px`;
        knob.style.top = `${y}px`;
    }

    function resetKnob() {
        setKnob(joystick.clientWidth/2, joystick.clientHeight/2);
    }

    joystick.addEventListener('pointerdown', function(e) {
        dragging = true;
        const rect = joystick.getBoundingClientRect();
        center = { x: rect.width/2, y: rect.height/2 };
        maxDist = rect.width/2 - knob.offsetWidth/2;
        moveKnob(e);
    });
    window.addEventListener('pointermove', function(e) {
        if (!dragging) return;
        moveKnob(e);
    });
    window.addEventListener('pointerup', function(e) {
        if (!dragging) return;
        dragging = false;
        resetKnob();
        console.log("S");
    });

    function moveKnob(e) {
        const rect = joystick.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;
        let dx = x - center.x;
        let dy = y - center.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist > maxDist) {
            dx = dx * maxDist / dist;
            dy = dy * maxDist / dist;
        }
        setKnob(center.x + dx, center.y + dy);
        const dir = getDirection(dx, dy);
        console.log(dir);
    }

    // Initialize knob position
    resetKnob();

    // Add tactile effect for all buttons on pointer events and log button name
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('button').forEach(function (btn) {
            btn.addEventListener('pointerdown', function () {
                btn.classList.add('pressed');
                // Log button label or id
                if (btn.id === "Up") console.log("up (U)");
                else if (btn.id === "Down") console.log("Down (D)");
                else if (btn.id === "Close") console.log("close (C)");
                else if (btn.id === "Open") console.log("open (O)");
                else if (btn.classList.contains("Stop")) console.log("Stop (S)");
                else console.log(btn.textContent.trim());
            });
            btn.addEventListener('pointerup', function () {
                btn.classList.remove('pressed');
                // On any button release, print S
                console.log("S");
            });
            btn.addEventListener('pointerleave', function () {
                btn.classList.remove('pressed');
            });
        });
    });

    // Theme toggle logic
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', function () {
        document.body.classList.toggle('dark');
        // Change icon
        themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });
</script>
</html>
